<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./gameCss.css" />
  </head>
  <body>
    <div id="Canvas1">
      <canvas></canvas>
      <div id="HealthBars">
        <div id="health-bar-player" data-total="100" data-value="100">
          <!-- player health bar -->
          <div id="bar-player">
            <div id="hit-player"></div>
          </div>
        </div>

        <div id="timer">
          <progress value="0" max="60" id="progressBar"></progress>
        </div>

        <div id="health-bar-enemy" data-total="100" data-value="100">
          <!-- enemy health bar -->
          <div id="bar-enemy">
            <div id="hit-enemy"></div>
          </div>
        </div>
      </div>

      <script src="./Js/utilities.js"></script>
      <script src="./Js/classes.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
